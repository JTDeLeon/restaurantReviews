<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media_queries.css">
  <!-- Adding the viewport tag for mobile responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section role="complementary" id="map-container" tabindex="-1">
      <div role="application" id="map" tabindex="-1"></div>
    </section>
    <section role="separator" id="details-container">
      <div role="search" class="filter-options">
        <h2>Filter Results</h2>
        <select role="form" tabindex="1" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select role="form" tabindex="1" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul role="main" id="restaurants-list" tabindex="1"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZLh08LMVwrskpULo1hR1GS6kV8hzlOsM&callback=initMap"
  type="text/javascript"></script>


  <footer id="footer">
    Copyright (c) 2017 <a tabindex="1" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
